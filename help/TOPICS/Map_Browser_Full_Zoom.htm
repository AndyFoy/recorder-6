  <H1>
   Zoom to full extent</H1>
  <P>
   This command redraws the map so that the whole base map is shown, 
   effectively cancelling any zooming operations.</P>
  <H3>
   To zoom to full extent:</H3>
  <UL>
   <LI CLASS="mvd-P">
   <P>
    Select <SPAN STYLE="font-weight : bold;">Map &#150; Zoom to extents</SPAN> 
    from the Main menu.</P>
   <LI CLASS="mvd-P">
   <P>
    Click on the <IMG SRC="..\ButtonImages\ClearZoom.gif" WIDTH="17" HEIGHT="17" VSPACE="0" HSPACE="0" BORDER="0"> 
    button on the active toolbar.</P>
   </UL>
