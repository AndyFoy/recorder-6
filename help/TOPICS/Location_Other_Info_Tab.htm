   Location Other Info Tab</H1>
  <P>

   the location that cannot be held elsewhere. There are four separate 
   tabs within the Other Info tab: <A HREF="Location_Relations_Tab.htm">Relations</A>;
    <A HREF="Location_Uses_Tab.htm">Uses</A>; <A HREF="Location_Tenure_Tab.htm">Tenure</A>
