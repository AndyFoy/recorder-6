   Geographical Information</H1>
  <P>

   used to hold information on the absolute spatial position of the 
   location, and how it relates to other geographic features. There are 
   four separate tabs within this tab - <A HREF="Location_Administrative_Areas_Tab.htm">Administrative
    Areas</A>, <A HREF="Location_Grid_Squares_Tab.htm">Grid Squares</A>, <A HREF="Location_Land_Parcel_Tab.htm">Land
